version: '3'

services:
  steam-games-downloader:
    build: .
    container_name: steam-games-downloader
    ports:
      - "7862:7862"
    environment:
      - PORT=7862
      - LOG_LEVEL=INFO
      - STEAM_DOWNLOAD_PATH=/data/downloads
      - ENABLE_SHARE=True
      - DEBUG=False
    volumes:
      - steam_downloads:/data/downloads
      - steam_logs:/app/logs
    restart: unless-stopped

volumes:
  steam_downloads:
  steam_logs: